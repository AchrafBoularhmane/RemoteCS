<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
      

    <title>Best Coffee Shop</title>
</head>
<body>
    <div class="All">

<!----------------------------------------------HEADER INFO ( title, filter,addnewbtn)-------------------------------------------------->

     <div class="header">
         <div class="title">
            <h1 class="title-page">Best Coffee Shops  </h1>
         </div>
            <div class="city">
                <span class="title-page1"> In </span>
                <select name="city" class="select-city" disabled>
                    <option type="text" value="Casablanca">Casablanca</option>
                 </select>
            </div>
     </div>
                                                 <!--FILTER-->
         <div class="filter">
           <h2 class="filter-title">Filter by : </h2>
         </div>
          <!--<div class="filter">
                   <select id="filterAll" class="select-filter">
                         <option  disabled selected hidden ></option>
                         <option  value="Price" class="filterOption Price">Price</option>
                         <option  value="Sockets" class="filterOption Sockets">Sockets</option>
                         <option  value="No smoking area" class="filterOption No-Smoking-Area">No smoking area</option>

                    </select>
           </div>  -->
         <div class="filter">
                <select id="PriceValue" class="select-filter">
                    <option  disabled selected hidden >Price</option>
                    <option  value="Low" class="filterOption">Low</option>
                    <option  value="Average" class="filterOption">Average</option>
                    <option  value="High" class="filterOption">High</option>
         </select>
         </div>
           
         <div class="filter">
            <select id="Sockets" class="select-filter">
                <option  disabled selected hidden>Sockets</option>
                <option  value="Low" class="filterOption">Low</option>
                <option  value="Average" class="filterOption">Average</option>
                <option  value="High" class="filterOption">High</option>
            </select>
         </div>

         <div class="filter">
            <select id="NoSmokingArea" class="select-filter">
                <option  disabled selected hidden>No-smoking area</option>
                <option  value="Yes" class="filterOption">Yes</option>
                <option  value="No" class="filterOption">No</option>
            </select>
         </div>
         
         <div class="filter">
             <input type="submit" value="Add New" id="AddNewCSbtn" >
         </div>         

<!--------------------------------------ADD NEW COFEE SHOP (AddNewForm+Verification)----------------------------------------------->
        <div class="AddNew-form-modal">
        <div class="AddNew-form">
        <h1 class="Add-New-title">Add a new coffee shop</h1>
        <a  class="close-form" href="">X</a>
        <form class="" id="AddNewCoffeeShopForm">
            <div class="Add">
            <label for="coffeeName" class=""> Coffee name: </label>
            <input type="text" value="" id="coffee-name-data" >
            <div class="">
                <label for="city">City: </label>
                <select  class="" >
                   <option value="Casablanca" class="city-data">Casablanca</option>
                   <option value="Rabat" class="city-data">Rabat</option>
                   <option value="Marrakech" class="city-data">Marrakech</option>
                   <option value="Agadir" class="city-data">Agadir</option>
                   <option value="Fes" class="city-data">Fes</option>
                </select>
            </div>
            <div class="Add MapsLink">
                 <label for="G-M-L" class=""> Google maps link: </label>
                  <input type="text" class="G-M-Link-data" value="">
            </div>
            <div class="Add Price">
                  <label for="price" class="">Price: </label>
                  <span>Low</span><input type="checkbox" id="lowPrice" value="Low" class="priceForm">
                  <span>Average</span><input type="checkbox" id="averagePrice" value="Average" class="priceForm">
                  <span>High</span><input type="checkbox" id="highPrice" value="High" class="priceForm">
            </div>
            <div class="Add SmokingArea">
                 <label for ="N-S-A" class="">No-smoking area: </label>
                 <span>Yes</span><input type="checkbox" class="NsArea" value="Yes">
                 <span>No</span><input type="checkbox" class="NsArea" value="No">
            </div>
            <div class="Add Sockets">
                 <label for="sockets" class=""> Sockets: </label> 
                 <span>Low</span><input type="checkbox" id="lowSocket" value="Low" class="socketForm">
                 <span>Average</span><input type="checkbox" id="averageSocket" value="Average" class="socketForm">
                 <span>High</span><input type="checkbox" id="highSocket" value="High" class="socketForm">
            </div>
            <div class="Add Noise">
                <label for="noise" class=""> Noise: </label> 
                <span>Low</span><input type="checkbox" id="lowNoise" value="Low" class="noiseForm">
                <span>Average</span><input type="checkbox" id="averageNoise" value="Average" class="noiseForm">
                <span>High</span><input type="checkbox" id="highNoise" value="High" class="noiseForm">
           </div>
            <div class="Add Yourname">
                <label for="name-user">Your name: </label> 
                <input type="text" id="name-data">
            </div>
            <div class="Add YourMail">
                <label for="mail-user">Your mail:</label> 
                <input type="text" id="email-data">
            </div>
            <div class="confirm">
                <input type="submit" value="Confirm" id="confirm">
            </div>
        </div>
        </form>
    </div>
</div>
                                        <!--Confirmation-Code-->
  
    



<!--------------------------------------COFEE SHOP ADDED BY USER (DISPLAY)----------------------------------------------->


 <div id="All">

</div>
